<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="description"
        content="Hello, my name is Michael D'Argenio. I am an electrical and computer engineer turned educator. I have a lot of experience in embedded software and hardware design. I am taking my technical experiences and leveraging them to create engaging curricula for students to interact with STEM and help make the world a better place.">
    <meta name="author" content="Michael D'Argenio">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Michael D'Argenio</title>

<body>
    <!-- desktop background image -->
    <div id="bg">
        <img src="media/londrangar.png" alt="londrangar" style="user-select: none">
    </div>

    <!-- audio -->
    <audio autoplay>
        <source src="media/Windows_95_Startup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- desktop icons -->
    <div id="desktop-left" class="desktop-column"></div>
    <div id="desktop-right" class="desktop-column"></div>


    <!-- start menu -->
    <div class="dropup">
        <button class="start-button">
            <img class="os-icon" src="media/w95-computer.png" alt="OS">
            &ensp;&nbsp;&ensp;Start
        </button>

        <div class="dropup-OS" id="myDropupOS">
            &ensp;<img class="os-icon" src="media/w95-computer.png" alt="OS">
            &ensp;&nbsp;Michael D'Argenio
            <span id="clock">&nbsp;</span>
        </div>

        <div class="dropup-content" id="myDropup"></div>
    </div>

    <div class="OS">Michael D'Argenio</div>

    <!-- windows dynamically built -->

    <script src="ascii.js"></script>
    <script src="cowsay.js"></script>
    <script src="8ball.js"></script>
    <script src="clock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"></script>
    <script src="icons.js"></script>
    <script src="startmenu.js"></script>
    <script src="dragresize.js"></script>
    <script src="windows.js"></script>
    <script src="scripts.js"></script>
